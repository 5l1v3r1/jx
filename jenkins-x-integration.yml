buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: rawlingsj/executor:dev31
        stages:
          - name: ci
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: BASE_WORKSPACE
                value: /workspace/source
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy:80
              - name: JAVA_OPTIONS
                value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms1G -Xmx4G
              - name: MAVEN_OPTIONS
                value: -Xmx3000m
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 4
                    memory: 6144Mi
                  requests:
                    cpu: 3
                    memory: 3072Mi

            steps:
              - name: init-jx
                image: jenkinsxio/jx:1.3.938
                command: jx
                args: ['create','git','token','-n','fake','-t','1234','-u','https://github.com','fake']

              - name: init-helm
                image: alpine/helm:2.12.3
                command: helm
                args: ['init','--client-only']

              - name: build-binary
                #image: docker.io/golang:1.11.5
                # needs helm in the image for install_gitops_integration_test.go
                image: gcr.io/jenkinsxio/builder-go:0.1.332
                command: make
                args: ['build']

              - name: update-clients
                image: gcr.io/jenkinsxio/builder-maven:0.1.448
                command: sleep 3600